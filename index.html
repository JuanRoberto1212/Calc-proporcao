<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Regra de Tres</title>
</head>
<body>

    <div class="figure">
        <img src="src/img/Credit card-bro.svg" alt="moedas;cartoes,etc...">
    </div>

    <div class="Geral-container">

        <div class="calculator-area">
            <div class="calculator">
                <h1>Proporção</h1>
            
                <div class="input-container">
                    <div class="input-group">
                        <input type="number" id="num1" placeholder="A">
                        <span><i class="fa-solid fa-forward"></i></span>
                        <input type="number" id="num2" placeholder="B">
                    </div>
                    <dl>
                        <p class="input-text">
                            <i class="fa-solid fa-link" style="color: #14bd4f;" title="Assim Como." ></i>
                        </p>
                    </dl>
                    <div class="input-group">
                        <input type="number" id="num3" placeholder="C">
                        <span><i class="fa-solid fa-forward"></i></span>
                        <p id="result">
                            <i class="fa-solid fa-xmark"></i>
                        </p>
                    </div>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </div>
        </div>


        <div class="Ilustration">
            <img src="src/img/Calculator-bro.svg" alt="menino-calculando">
        </div>

    </div>


    <strong>
        <h1 class="text">PROPORÇÃO</h1>
    </strong>


    <script src="src/javascript/script.js"></script>
</body>
</html>
